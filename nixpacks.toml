# Railway/Nixpacks configuration for Laravel + PostgreSQL + Vite

# Define providers
[phases.setup]
nixPkgs = ["php83", "php83Extensions.pdo_pgsql", "php83Extensions.pgsql", "nodejs_20", "php83Packages.composer"]

# Install dependencies
[phases.install]
cmds = [
    "composer install --no-dev --optimize-autoloader --no-interaction",
    "npm ci"
]

# Build assets
[phases.build]
cmds = [
    "npm run build",
    "php artisan storage:link || true"
]

# Start command - clear cache, run migrations, then serve
[start]
cmd = "php artisan config:clear && php artisan cache:clear && php artisan route:clear && php artisan view:clear && php artisan migrate --force && php artisan config:cache && php artisan route:cache && php artisan serve --host=0.0.0.0 --port=${PORT:-8080}"
