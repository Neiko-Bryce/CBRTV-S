# Railway/Nixpacks configuration for Laravel + PostgreSQL + Vite

[phases.setup]
nixPkgs = ["php83", "php83Extensions.pdo_pgsql", "php83Extensions.pgsql", "nodejs_20", "php83Packages.composer"]

[phases.install]
cmds = [
    "composer install --no-dev --optimize-autoloader --no-interaction",
    "npm ci"
]

[phases.build]
cmds = [
    "npm run build"
]

[start]
cmd = "php artisan serve --host=0.0.0.0 --port=${PORT:-8080}"
